#user nginx;
#worker_processes auto;
#error_log /var/log/nginx/error.log;
#pid /run/nginx.pid;
#include /usr/share/nginx/modules/*.conf;

#events {
#  worker_connections 1024;
#}
#sendfile            on;
#tcp_nopush          on;
#tcp_nodelay         on;
#keepalive_timeout   65;
#types_hash_max_size 2048;

#include             /etc/nginx/mime.types;
#default_type        application/octet-stream;

#负责压缩数据流
gzip              on;
gzip_min_length   1000;
gzip_types        text/plain text/css application/x-javascript;

#设定负载均衡的服务器列表
#weigth参数表示权值，权值越高被分配到的几率越大
upstream web60{
    server 127.0.0.1:60 weight=1 max_fails=2 fail_timeout=2;
}
upstream web70{
    server 127.0.0.1:70 weight=1 max_fails=2 fail_timeout=2;
}
upstream web90{
    server 127.0.0.1:90 weight=1 max_fails=2 fail_timeout=2;
}
server{
    listen       80;
    #listen       [::]:80 default_server;
    server_name  localhost;
    #charset koi8-r;
    root /var/www/website;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    index index.html index.htm index.php;
    error_page  404              /404.html;
    error_page  500 502 503 504  /50x.html;
    #location ^~ /{
    #
    #}
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    location /nginxstatus{
        stub_status on;
        access_log on;
        auth_basic "nginxstatus";
        auth_basic_user_file htpasswd;
    }
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    location ^~ /a/ {
        alias   /var/www/html/;
    }
    location ^~ /60/ {
        proxy_pass   http://web60/;
        #以下是一些反向代理的配置可删除
        proxy_redirect             off;
        #后端的Web服务器可以通过X-Forwarded-For获取用户真实IP
        #proxy_http_version        1.1;
        proxy_set_header           Host $host;
        proxy_set_header           X-Real-IP $remote_addr;
        proxy_set_header           X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size       10m; #允许客户端请求的最大单文件字节数
        client_body_buffer_size    128k; #缓冲区代理缓冲用户端请求的最大字节数
        proxy_connect_timeout      300; #nginx跟后端服务器连接超时时间(代理连接超时)
        proxy_send_timeout         300; #后端服务器数据回传时间(代理发送超时)
        proxy_read_timeout         300; #连接成功后，后端服务器响应时间(代理接收超时)
        proxy_buffer_size          4k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
        proxy_buffers              4 32k; #proxy_buffers缓冲区，网页平均在32k以下的话，这样设置
        proxy_busy_buffers_size    64k; #高负荷下缓冲大小（proxy_buffers*2）
        proxy_temp_file_write_size 64k; #设定缓存文件夹大小，大于这个值，将从upstream服务器传
    }
    location ^~ /70/ {
                proxy_pass      http://web70/;
    }
    location /90/ {
                proxy_pass      http://web90/;
    }
    location ^~ /baidu/ {
                proxy_pass   http://www.baidu.com/;
    }
}
server{
    listen 443;
    server_name localhost;
    root /var/www/webssl
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    index index.html index.php;
    ssl on;
    ssl_certificate /etc/pki/tls/private/localhost.crt;
